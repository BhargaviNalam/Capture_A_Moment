    <style>
        #butt {
            margin: 10px 0px 10px 20px;
        }

        #heading {
            margin: 10px 20px;
        }

        .cat {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* Center align */
            gap: 50px;
            /* Space between buttons */
            margin: 80px -20px 35px -20px;
            /* Avoid overlap with navbar */
            padding: 20px;
        }

        .cat button {
            width: 150px;
            height: 45px;
            border: 1px solid black;
            background-color: transparent;
            font-size: 16px;
        }

        .img1 {
            display: flex;
            margin: 0px 0px 25px 0px;
        }

        .img2 {
            display: flex;
            margin: 0px 0px 25px 0px;
        }

        .img3 {
            display: flex;
        }

        .imgs {
            margin: 0px 20px 15px 30px;

        }

        .imgs img {
            margin: 0px 15px;
            width: 400px;
            height: 300px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .imgs img:hover {
            filter: brightness(70%);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
        }

        .mb-4 {
            display: flex;
            margin: 0px 400px;
        }

        .mb-4 img {
            width: 60px;
            height: 50px;
        }

        .view-more {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
